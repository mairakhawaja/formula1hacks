<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_page_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Formula1Hacks</title>
</head>
<body>
    <section>
        <div class="card">
             <div class="square" style="width: 700px; height: 800px; background-color: white;">
                <img src="" alt="Formula1Hacks logo">
                <h1>Log into your account</h1>
                <form>
                    <label for="emailaddress">Email Address</label>
                    <input type="text" id="emailaddress" name="emailaddress" required placeholder="username@email.com">
                    <label for="password">Password</label>
                    <input type="text" id="password" name="password" required placeholder="..........">
                    <input type="checkbox" id="rememberme" name="rememberme">
                    <label id="remembermecheckbox" for="rememberme">Remember me</label>
                    <button type="submit">Log in</button>
                </form>
             </div>
    </section>
</body>
</html>
